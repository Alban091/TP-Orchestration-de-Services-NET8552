# ═══════════════════════════════════════════════════════════════════════════════
# Nginx Configuration - Firewall VNF
# NET8552 - Télécom SudParis
# ═══════════════════════════════════════════════════════════════════════════════

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ─────────────────────────────────────────────────────────────────────────
    # Logging Configuration
    # ─────────────────────────────────────────────────────────────────────────
    log_format firewall_log '$remote_addr - [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            '[FIREWALL:$request_time]';
    
    access_log /dev/stdout firewall_log;
    error_log /dev/stderr;

    # ─────────────────────────────────────────────────────────────────────────
    # Performance Settings
    # ─────────────────────────────────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ─────────────────────────────────────────────────────────────────────────
    # Security Headers
    # ─────────────────────────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Firewall-Status "PASSED" always;

    # ─────────────────────────────────────────────────────────────────────────
    # Rate Limiting
    # ─────────────────────────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ─────────────────────────────────────────────────────────────────────────
    # Blocked Patterns (Malicious User Agents)
    # ─────────────────────────────────────────────────────────────────────────
    map $http_user_agent $blocked_agent {
        default 0;
        ~*bot 1;
        ~*crawler 1;
        ~*spider 1;
        ~*malicious 1;
        ~*BadBot 1;
        ~*scanner 1;
        ~*attack 1;
    }

    server {
        listen 80;
        server_name _;

        # Rate limiting
        limit_req zone=req_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        location / {
            # ─────────────────────────────────────────────────────────────────
            # Firewall Rules
            # ─────────────────────────────────────────────────────────────────
            
            # Block malicious user agents
            if ($blocked_agent) {
                return 403 '{"error": "Access Denied", "reason": "Blocked by Firewall", "code": "FW-001"}';
            }

            # Block requests without User-Agent
            if ($http_user_agent = "") {
                return 403 '{"error": "Access Denied", "reason": "Missing User-Agent", "code": "FW-002"}';
            }

            # ─────────────────────────────────────────────────────────────────
            # Proxy to Load Balancer
            # ─────────────────────────────────────────────────────────────────
            proxy_pass http://vnf-lb:80;
            
            # Preserve original request info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add firewall tracking headers
            proxy_set_header X-Firewall-Passed "true";
            proxy_set_header X-Firewall-Timestamp $msec;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy", "service": "firewall"}';
            add_header Content-Type application/json;
        }
    }
}
